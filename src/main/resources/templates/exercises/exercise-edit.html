<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="/img/caret-down-square-fill.svg" rel="icon" type="image/x-icon">
    <title>Создание упражнения</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="../styles/styles.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>
    <script>
        var num = 0;
        $(document).ready(function () {
            $("#btnNewStep").click(function () {
                var newElement = $(
                    '                                <div class="border bg-light p-3 mb-2" id="step" style="border-radius: 5px;">\n' +
                    '                                    <h6 class="">Шаг</h6>\n' +
                    '                                    <div class="input-group">\n' +
                    '                                        <div class="input-group-prepend">\n' +
                    '                                            <span class="input-group-text h-100">Описание</span>\n' +
                    '                                        </div>\n' +
                    '                                        <textarea\n' +
                    '                                                name="exerciseSteps[' + num + '].description"\n' +
                    '                                                value=""\n' +
                    '                                                aria-label="With textarea" class="form-control"></textarea>\n' +
                    '                                    </div>\n' +
                    '                                        <div class="mb-3 mt-3">\n' +
                    '                                        <label class="form-label">Фото шага упражнения</label>\n' +
                    '                                        <input enctype="multipart/form-data" \n' +
                    '                                                class="form-control"\n' +
                    '                                                name="exerciseSteps[' + num + '].photo"\n' +
                    '                                                type="file"\n' +
                    '                                    </div>' +
                    '</div>\n')
                $("#form").append(newElement);
                num++;
            });
        });
    </script>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
            src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="~{fragments/headerNavPanel :: headerNavPanel}"></div>

<div id="layoutSidenav">

    <div th:replace="~{fragments/leftNavPanel.html :: leftNavPanel}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Упражнения</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-pray me-1"></i>
                        Редактирование упражнения
                    </div>
                    <div class="card-body">

                        <form hx-post="/exercises/" hx-target="#exercises-list"
                              hx-trigger="submit"
                              th:object="${exercise}">
                            <div class="input-group mb-3 m-auto" id="createExerciseForm">
                                <div class="mt-3 mb-3 w-100" id="titleFilter">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Название"
                                           style="border-color:inherit"
                                           th:field="${exercise.title}"
                                           type="text">
                                </div>

                                <div class="mt-3 mb-3 w-100" id="contradiction">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Противопоказания"
                                           style="border-color:inherit"
                                           th:field="${exercise.contradiction}"
                                           type="text">
                                </div>

                                <div class="mt-3 mb-3 w-100" id="indications">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Показания"
                                           style="border-color:inherit"
                                           th:field="${exercise.indications}"
                                           type="text">
                                </div>

                                <div class="mt-3 mb-3 w-100" id="duration">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Длительность"
                                           style="border-color:inherit"
                                           th:field="${exercise.duration}"
                                           type="text">
                                </div>

                                <div class="mt-3 mb-3 w-100" id="therapeuticPurpose">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Терапевтическая задача"
                                           style="border-color:inherit"
                                           th:field="${exercise.therapeuticPurpose}"
                                           type="text">
                                </div>

                                <div class="input-group mb-3 mt-3 w-100" id="exerciseType">
                                    <div class="input-group-prepend w-25">
                                        <label class="input-group-text" for="inputGroupSelect01">Категории</label>
                                    </div>
                                    <select class="custom-select w-75"
                                            id="inputGroupSelect01"
                                            th:field="${exercise.exerciseType}">
                                        <option selected th:value="${exercise.exerciseType.title}">Тип упражнения
                                        </option>
                                        <option th:each="type : ${types}" th:text="${type.title}"
                                                th:value="${type.name}"></option>
                                    </select>
                                </div>

                                <div class="input-group" id="description">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100">Описание</span>
                                    </div>
                                    <textarea aria-label="With textarea"
                                              class="form-control"
                                              th:field="${exercise.description}"></textarea>
                                </div>

                            </div>

                            <div class="col-12 w-100 mb-3 mt-3" id="buttons">
                                <button class="btn btn-secondary" id="btnNewStep" type="button">Добавить шаг</button>
                                <button class="btn btn-secondary float-end " id="btnCreateExercise" type="submit">
                                    Редактировать
                                    упражнение
                                </button>
                                <button class="btn btn-secondary float-end mx-2" hx-get="/exercises/"
                                        hx-target="#layoutSidenav" hx-trigger="click"
                                        id="btnCancel" type="button">Отмена
                                </button>
                            </div>

                            <h4 class="mt-4">Шаги</h4>
                            <div th:each="step, iter: ${exercise.exerciseSteps}">
                                <div class="border bg-light p-3 mb-2" id="step" style="border-radius: 5px;">
                                    <h6 class="">Шаг</h6>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text h-100">Описание</span>
                                        </div>
                                        <textarea
                                                aria-label="With textarea"
                                                class="form-control"
                                                th:field="*{exerciseSteps[__${iter.index}__].description}"
                                                value=""></textarea>
                                    </div>

                                    <div class="mb-3 mt-3">
                                        <label class="form-label">Фото шага упражнения</label>
                                        <img alt="" th:src="*{'data:image/png;base64,'+ step.photo}"/> <input
                                            class="form-control"
                                            enctype="multipart/form-data"
                                            type="file">
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; QYoga 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<div w3-include-html=""></div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</body>
</html>
