<!DOCTYPE html>
<html lang="en">
<head th:include="~{fragments/header::header (titleName=${'Вход в систему'})}">
<body class="login-body">
<style>
    .login-body {
        --bs-bg-opacity: 1;
        background-color: #bacbe6;
    }
</style>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form action="/login" id="loginForm" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" name="username"
                                               placeholder="username" required th:classappend="${loginError} ? 'is-invalid' : ''"
                                               type="text"
                                        />
                                        <label for="inputUsername" id="usernameLabel">Email</label>
                                        <div class="invalid-feedback">
                                            Неверный логин
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="password"
                                               placeholder="password" required th:classappend="${passwordError} ? 'is-invalid' : ''"
                                               type="password"
                                        />
                                        <label for="inputPassword">Password</label>
                                        <div class="invalid-feedback">
                                            <span class="help-inline">Неверный пароль</span>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <input class="btn btn-primary" type="submit" value="Войти"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
            </div>
        </footer>
    </div>
</div>
</body>
</html>
