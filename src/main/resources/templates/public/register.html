<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/header.html}"></div>
    <title>Заявка на регистрацию</title>
</head>

<body class="login-body">
<main>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-8">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">

                                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Заявка на регистрацию в Trainer
                                    Advisor</p>

                                <div class="col-md-6 col-lg-2 col-xl-8 order-2 order-lg-1">

                                    <form class="mx-1 mx-md-4 needs-validation" hx-post="/register" hx-swap="outerHTML"
                                          id="registerForm"
                                          th:fragment="registerForm"
                                          th:object="${requestForm}">

                                        <div class="d-flex flex-row align-items-center mb-4 ">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input aria-label="Имя" class="form-control"
                                                       name="firstName" placeholder="Имя" required
                                                       th:field="*{firstName}"
                                                       type="text"
                                                />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 ">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input aria-label="Фамилия" class="form-control"
                                                       name="lastName" placeholder="Фамилия" required
                                                       th:field="*{lastName}"
                                                       type="text"
                                                />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4 ">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input aria-label="Email" class="form-control"
                                                       name="email" placeholder="Email" required
                                                       th:classappend="${userAlreadyExists} ? 'is-invalid' : ''"
                                                       th:field="*{email}"
                                                       type="email"
                                                />
                                                <div class="invalid-feedback" id="duplicatedEmailMessage">
                                                    На данный email аккаунт уже зарегистрирован.
                                                    Для восстановления доступа напишите письмо на [[${adminEmail}]].
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input class="btn btn-primary btn-lg" id="submit" name="register"
                                                   type="submit"
                                                   value="Отправить"/>
                                        </div>

                                    </form>

                                    <br/>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
