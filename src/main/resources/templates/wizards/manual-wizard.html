<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="/img/caret-down-square-fill.svg" rel="icon" type="image/x-icon">
    <title>Список упражнений</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="/styles/styles.css" rel="stylesheet"/>
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>
    <script crossorigin="anonymous"
            integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
            src="https://unpkg.com/htmx.org@1.8.6"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="~{fragments/headerNavPanel :: headerNavPanel}"></div>

<div id="layoutSidenav">

    <div th:replace="~{/fragments/leftNavPanel.html :: leftNavPanel}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Ручной волшебник</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Упражнения
                    </div>
                    <div class="card-body">

                        <form hx-get="/exercises/plainsearch"
                              hx-target="#exercisesTable" id="programSearchingExercisesForm"
                              hx-trigger="submit"
                              th:object="${searchDto}">

                            <div class="input-group mb-3 m-auto" id="searchExercisesFilterForm">
                                <div class="mt-3 mb-3 w-25" id="titleFilter">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Название"
                                           style="border-color:inherit"
                                           th:field="${searchDto.title}"
                                           type="text">
                                </div>

                                <div class="mt-3 mb-3 w-25" id="contradictionFilter">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Противопоказание"
                                           style="border-color:inherit"
                                           th:field="${searchDto.contradiction}" type="text">
                                </div>

                                <div class="mt-3 mb-3 w-25" id="therapeuticPurposeFilter">
                                    <input aria-describedby="basic-addon2"
                                           class="form-control"
                                           placeholder="Терапевтическая задача"
                                           style="border-color:inherit"
                                           th:field="${searchDto.therapeuticPurpose}" type="text">
                                </div>

                                <div class="input-group mb-3 mt-3" id="exerciseTypeFilter">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Категории</label>
                                    </div>
                                    <select class="custom-select w-25"
                                            id="inputGroupSelect01"
                                            th:field="${searchDto.exerciseType}">
                                        <option selected th:value="null">Тип упражнения</option>
                                        <option th:each="type : ${types}" th:text="${type.title}"
                                                th:value="${type.name}"></option>
                                    </select>
                                </div>

                                <div class="input-group mt-2 mb-5">
                                    <button class="btn btn-secondary" style="position: absolute" type="submit">Поиск
                                    </button>
                                </div>

                            </div>

                        </form>

                        <form id="programCreationForm">
                            <table class="table table-hover" id="exercisesTable">
                                <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>Противопоказания</th>
                                    <th>Длительность</th>
                                    <th>Тип упражнения</th>
                                    <th>Терапевтическая задача</th>
                                    <th>Добавить упражнение</th>
                                </tr>
                                </thead>
                                <tbody id="exercises-list" th:fragment="exercises-list">
                                <tr style="height: 100px"
                                    th:each="exercise : ${exercises.content}">
                                    <td th:text="${exercise.title}"></td>
                                    <td th:text="${exercise.contradictions}"></td>
                                    <td th:text="${exercise.duration}"></td>
                                    <td th:text="${exercise.type.title}"></td>
                                    <td th:text="${exercise.purpose}"></td>
                                    <td>
                                        <input class="form-check-input"
                                               name="ids"
                                               style="margin-left: 50%"
                                               th:value="${exercise.id}"
                                               type="checkbox"
                                               value="0">
                                    </td>
                                </tr>
                                <tr id="replaceMe">
                                    <td colspan="6">
                                        <button class="btn btn-secondary w-100"
                                                hx-swap="outerHTML"
                                                hx-target="#replaceMe"
                                                th:attr="hx-get=@{/exercises/plainsearch(pageNumber=${exercises.getPageable().pageNumber + 2}, searchDto=${searchDto})}"
                                                th:classappend="${!(exercises.getPageable().pageNumber < exercises.totalPages) ? ' disabled' : ''}"
                                                th:if="${exercises.getPageable().pageNumber < exercises.totalPages - 1}"
                                        >
                                            Загрузить больше упражнений
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>

                            <div class="mt-3 mb-3 w-auto" id="programName">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Название программы"
                                       style="border-color:inherit"

                                       type="text">
                            </div>

                            <div class="mt-3 mb-3 w-auto" id="Purpose">
                                <input aria-describedby="basic-addon2"
                                       class="form-control"
                                       placeholder="Терапевтическая задача"
                                       style="border-color:inherit"

                                       type="text">
                            </div>

                            <div class="col-12 w-100 mb-3 mt-3" hx-include="#programCreationForm" id="buttons">
                                <button class="btn btn-secondary float-end " hx-post="/programs/create" id="btnCreateExercise"
                                        type="submit">
                                    Сформировать программу
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-light mt-auto" th:insert="~{/fragments/footer.html :: footer}"></footer>

        </footer>
    </div>
</div>

<div w3-include-html=""></div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</body>
</html>
