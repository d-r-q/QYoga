<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="~{fragments/header.html}"></div>
    <title>Список опросников</title>
    <link href="/styles/dropdown-menu.css" rel="stylesheet"/>
    <link href="/styles/generate-link-modal.css" rel="stylesheet"/>
    <link href="/styles/dropdown-menu-triangle.css" rel="stylesheet"/>
    <script src="/js/dropdown-menu-script.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
</head>

<body class="sb-nav-fixed sb-sidenav-toggled" style="height: 100%">

<div th:replace="~{fragments/headerNavPanel :: headerNavPanel}"></div>

<div id="layoutSidenav" >

    <div th:replace="~{fragments/leftNavPanel.html :: leftNavPanel}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <div style="display: flex; justify-content:space-between; flex-direction: row; margin-top: 10px">
                    <h1 >Опросники</h1>
                    <div class="navbar">
                        <form class="input-group mx-3" th:action="@{/therapist/questionnaires/performing}" th:method="GET"
                              style="height: 40px; width: auto;">
                            <button class="btn btn-secondary" type="submit">Прохождения</button>
                        </form>
                        <form class="input-group " th:action="@{/therapist/questionnaires/new}" th:method="GET"
                              style="height: 40px; width: auto;">
                            <button class="btn btn-secondary" type="submit">Новый опросник</button>
                        </form>
                    </div>
                </div>
                <div th:fragment="page-content" id="page-content">

                    <div class="input-group bg-dark" style="flex-direction: row; flex-wrap: wrap; border-radius: 0.25rem;
                         padding: 10px 10px 20px 10px; margin-top: 10px">
                        <div class="me-auto" id="questionnaires-find-bar"
                             style="width: calc(100% - 240px); min-width: 210px; height: 40px; margin-top: 10px">
                            <input aria-describedby="basic-addon2"
                                   hx-target="#page-content"
                                   placeholder="Название опросника"
                                   class="form-control"
                                   style="border-color:inherit; height: 40px"
                                   th:attr="hx-get=@{/therapist/questionnaires/action(sort=${'title,'+sortType})}"
                                   th:field="*{questionnaireSearchDto.title}"
                                   hx-trigger="keyup changed delay:500ms, search"
                                   th:value="${questionnaireSearchDto.title}"
                                   type="text">
                        </div>
                        <div class="input-group" id="questionnaires-sort-bar"
                             style="width: 220px; margin-top: 10px">
                            <div class="input-group-prepend w-auto float-md-end" style="height: 40px">
                                <label class="input-group-text" for="sort-type-select" style="height: 40px">Сортировка:</label>
                            </div>
                            <select class="custom-select w-auto float-md-end" hx-params="*"
                                    hx-target="#page-content"
                                    style="height: 40px; border-radius: 5px"
                                    id="sort-type-select"
                                    hx-trigger="change"
                                    th:attr="hx-get=@{/therapist/questionnaires/action(title=${questionnaireSearchDto.title}, page=${0})}"
                                    th:name="sort">
                                <option th:if="${sortType} == 'ASC'" selected disabled hidden>От А до Я</option>
                                <option th:if="${sortType} == 'DESC'" selected disabled hidden>От Я до А</option>
                                <option value='title,asc'>От А до Я</option>
                                <option value='title,desc'>От Я до А</option>
                            </select>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 10px; overflow: auto">
                        <div class="card-header" style="height: 40px;">
                            <i class="fas fa-table me-1"></i>
                            Список опросников
                        </div>
                        <div class="card-body" id="card-body" style="overflow: auto" >
                            <div id="tablePag" style="margin-top: 20px">

                                <div th:fragment="pagination-content" style="overflow: auto">
                                    <table style="width: 100%; border-spacing: 0 10px" class="table table-hover" id="questionnaires-list">
                                        <thead></thead>
                                        <tbody style="gap: 10px">
                                        <tr class="questionnaire" th:each="questionnaire : ${questionnaires.content}"
                                            th:fragment="questionnaires">
                                            <td class="row" style="width: 100%">
                                                <div style="display: inline-block; width: calc(100% - 40px); overflow-wrap: break-word">
                                                    <a class="field" th:id="|question${questionnaire.id}|"
                                                       th:href="@{/therapist/questionnaires/{id}(id=${questionnaire.id})}" th:text="${questionnaire.title}">
                                                        questionnaire
                                                    </a>
                                                </div>
                                                <div class="triangle" style="display: inline-block; width: 20px;" >
                                                    <div class="triangle-left"></div>
                                                    <input type="button" th:onclick="|myFunction(${questionnaire.id})|" class="input-triangle" aria-hidden="true">
                                                    <div th:id="|myDropdown${questionnaire.id}|" class="dropdown-content" style="margin-left: -220px; margin-top: -70px;">
                                                        <input th:onclick="'window.location.href = \'' + @{/therapist/questionnaires/{id}/edit(id=${questionnaire.id})} + '\''"
                                                               type="button" class="dropdown-row" style="height: 40px; text-align: left" value="Редактировать">

                                                        <input class="dropdown-row" style="height: 40px; text-align: left" value="Удалить" type="button" hx-trigger="click" hx-target="#page-content"
                                                               th:attr="hx-delete=@{/therapist/questionnaires/{id}
                                                        (id=${questionnaire.id}, sort=${'title,'+sortType}, title=${questionnaireSearchDto.title})}">

                                                        <input class="dropdown-row" style="height: 40px; text-align: left" value="Сгенерировать ссылку" type="button" hx-trigger="click"
                                                               th:attr = "hx-get=@{/therapist/questionnaires/generate-link(questionnaireId=${questionnaire.id})}"
                                                               hx-target="body"
                                                               hx-swap="beforeend">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="questionnaires-navigation-bar" style="height: 50px">
                            <ul class="pagination justify-content-center">
                                <div class="pagination">
                                    <li class="page-item"
                                        th:classappend="${(questionnaires.getPageable().pageNumber == 0) ? 'disabled' : ''}">
                                        <a class="page-link"
                                           hx-target="#page-content"
                                           hx-swap = "outerHTML"
                                           hx-trigger="click"
                                           style="cursor: pointer"
                                           th:attr="hx-get=@{/therapist/questionnaires/action(sort=${'title,'+sortType}, title=${questionnaireSearchDto.title}, page=${0})}"
                                        >Первая</a>
                                    </li>
                                </div>

                                <div class="pagination">
                                    <li class="page-item"
                                        th:classappend="${(questionnaires.getPageable().pageNumber == 0) ? 'disabled' : ''}">
                                        <a class="page-link"
                                           hx-target="#page-content"
                                           hx-swap = "outerHTML"
                                           hx-trigger="click"
                                           style="cursor: pointer"
                                           th:attr="hx-get=@{/therapist/questionnaires/action(sort=${'title,'+sortType}, title=${questionnaireSearchDto.title}, page=${questionnaires.getPageable().pageNumber - 1})}"
                                        >Назад</a>
                                    </li>
                                </div>

                                <div class="pagination" style="max-width: 50%;">

                                    <li class="page-item"
                                        th:classappend="${(pageNumber == questionnaires.getPageable().pageNumber + 1) ? 'active' : ''}"
                                        th:each="pageNumber : ${#numbers.sequence(((questionnaires.getPageable().pageNumber - 1 >= 0)? questionnaires.getPageable().pageNumber: questionnaires.getPageable().pageNumber + 1), ((questionnaires.getPageable().pageNumber + 3 < questionnaires.totalPages)? questionnaires.getPageable().pageNumber + 2 : questionnaires.totalPages), 1)}">
                                        <a class="page-link"
                                           hx-target="#page-content"
                                           hx-swap = "outerHTML"
                                           hx-trigger="click"
                                           style="cursor: pointer"
                                           th:attr="hx-get=@{/therapist/questionnaires/action(page=${pageNumber - 1}, sort=${'title,'+sortType}, title=${questionnaireSearchDto.title})}"
                                           th:text="${pageNumber}"></a>
                                    </li>
                                </div>

                                <div class="pagination">
                                    <li class="page-item"
                                        th:classappend="${!(questionnaires.getPageable().pageNumber < questionnaires.totalPages - 1) ? 'disabled' : ''}">
                                        <a class="page-link"
                                           hx-target="#page-content"
                                           hx-swap = "outerHTML"
                                           hx-trigger="click"
                                           style="cursor: pointer"
                                           th:attr="hx-get=@{/therapist/questionnaires/action(sort=${'title,'+sortType}, title=${questionnaireSearchDto.title}, page=${questionnaires.getPageable().pageNumber + 1})}"
                                        >Вперед</a>
                                    </li>
                                </div>

                                <div class="pagination">
                                    <li class="page-item"
                                        th:classappend="${!(questionnaires.getPageable().pageNumber < questionnaires.totalPages - 1) ? 'disabled' : ''}">
                                        <a class="page-link"
                                           hx-target="#page-content"
                                           hx-swap = "outerHTML"
                                           hx-trigger="click"
                                           style="cursor: pointer"
                                           th:attr="hx-get=@{/therapist/questionnaires/action(sort=${'title,'+sortType}, title=${questionnaireSearchDto.title}, page=${questionnaires.totalPages - 1})}"
                                        >Последняя</a>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto" th:insert="~{fragments/footer.html :: footer}"></footer>
    </div>
</div>

</body>
</html>
