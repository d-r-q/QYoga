<div th:fragment="questionImage" th:if="${question.imageId} != null">
    <img th:src="@{'/questionnaires/image/'+${question.imageId}}" width="400">
    <img class="cross" src="/img/cross-in-circle.png" alt="delete image"
         th:attr = "
         hx-delete=|@{/questionnaires/image/{id}(id=${question.imageId})}|,
         hx-target=|#question${question.id}Img|">
</div>

<div th:fragment="answerImage" th:if="${answer.imageId} != null">
    <img th:src="@{'/questionnaires/image/'+${answer.imageId}}" width="400">
    <img class="cross" src="/img/cross-in-circle.png" alt="delete image"
         th:attr = "
         hx-delete=|@{/questionnaires/image/{id}(id=${answer.imageId})}|,
         hx-target=|#answer${answer.id}Img|">
</div>
